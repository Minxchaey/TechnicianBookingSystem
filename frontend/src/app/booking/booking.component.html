                            </select>

                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>
  
                    <div class="form-row">
                        <input type="text" placeholder="Email" min="0">
                        <input type="text" placeholder="Adress" min="0">
